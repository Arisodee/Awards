{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}

<div class="container">
    <div class="jumbotron">
    <h2 style="font-family: 'Lobster Two', cursive;">Sign in to rate and review websites.</h2>
    </div>
    <div style="margin-top: 5%; border:2px solid gray;">
        <div class="container">
            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://www.sandiegoala.org/wp-content/uploads/2015/06/Spirit-of-SD-Awards.jpg" alt="login pic">
            </div>
            <div class="col-md-4">
                {% if form.errors %}
                <p> Password or Username is incorrect </p>
                {% endif %}
                <div class="panel panel-default">
        
                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">
        
                    <form  action="/accounts/login/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form%}
        
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-sm" value="Login">
                    </div>
        
                    <input type="hidden" name="next" value="{{next}}">
        
                    </form>
                    <p>Don't have an account yet?
                    <a class="btn btn-info" href="/accounts/register/"> Sign Up</a></p>
        
                </div>
        
                </div>
                
            </div>
            <!-- empty div -->
            <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
